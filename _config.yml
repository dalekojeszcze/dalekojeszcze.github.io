title: daleko jeszcze? blog
logo:  dj_geel_logo_small.jpg
description: wrazenia, ktorymi chce sie podzielic
baseurl: # the subpath of your site, e.g. /blog
url: "https://dalekojeszcze.eu" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Tomasz
  image: '/assets/img/image_main.jpg'
  job: daleko jeszczeee?
  bio: podroze | sport | wrazenia | emocje
  email: dalekojeszcze@outlook.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  
  - name: Instagram
    link: https://instagram.com/dalekojeszcze.eu


# Comment Section (Disqus)
disqus-identifier: # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: UA-135906149-1 

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
