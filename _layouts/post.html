---
layout: blog
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  
  <h2 class="post-subtitle">{{ page.subtitle }}</h2>
  
  <span class="post-date">
  
  {{ page.date | date: "%d/%m/%Y" }}
  
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    - 1 minuto de leitura
  {% else %}
    - {{ words | divided_by:180 }} minutos de leitura
  {% endif %}
  
  </span>
  
  {{ content }}
  
</div>
